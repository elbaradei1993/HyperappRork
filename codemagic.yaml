workflows:
  build-android-apk:
    name: HyperappRork Android APK Build
    max_build_duration: 120
    instance_type: mac_mini_m2

    environment:
      node: 20
      npm: 9
      vars:
        EXPO_TOKEN: VkNJEL0mNvRoV36R5vDeYPT4eSLJETE16DWZ0zbb

    scripts:
      - name: Install dependencies
        script: |
          npm install --legacy-peer-deps
      - name: Install EAS CLI
        script: |
          npm install -g eas-cli
      - name: Build Android APK
        script: |
          npx eas-cli build -p android --profile apk-build --non-interactive

    artifacts:
      - build/**/android/**/*.apk
